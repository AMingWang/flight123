<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>臺灣空域雷達監控 (靜態部署版)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 基礎樣式：讓地圖充滿整個視窗 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
            z-index: 1; 
        }
        /* 資訊浮動面板樣式 */
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: bold;
        }
        .error {
            color: darkred;
            font-weight: bold;
        }
        .plane-icon {
            transform-origin: center center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="status-info">
        臺灣空域航班監控
        <div class="status-text">請替換數據 API 網址，以解決 CORS 問題。</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.08, 121.23], 9); 
        
        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var flightMarkers = {};
        var statusText = document.getElementById('status-info').querySelector('.status-text');

        // 飛機圖標 (旋轉)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://cdn-icons-png.flaticon.com/512/860/860818.png" 
                           style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }

        /**
         * 抓取航班資料的異步函數
         */
        async function fetchFlights() {
            // ====================================================================================
            // 🚨 這是關鍵！您必須將此 URL 替換為一個【允許 CORS】的公共 API 網址！
            // 部署到 GitHub Pages 時，OpenSky/FlightRadar24 的官方 API 都會失敗。
            // ❗ 請替換為您找到的公共代理或開放 API 服務。
            // ====================================================================================
            const OPENSKY_URL = "https://opensky-network.org/api/states/all?lamin=24.5&lomin=120.5&lamax=26.0&lomax=122.0";
            let url = OPENSKY_URL; // 預設使用 OpenSky，但預計會失敗
            
            try {
                statusText.textContent = `嘗試更新數據... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(url);
                
                if (!res.ok) {
                    // 如果響應碼不是 200，但可能是 CORS 錯誤，我們會嘗試解析錯誤
                    throw new Error(`HTTP 錯誤: ${res.status}. (可能為 CORS)`);
                }
                
                let data = await res.json();
                
                // 這裡假設數據格式與 OpenSky Network 相同
                const states = data.states || [];
                let flightCount = 0;
                let activeFlights = new Set(); 

                for (const f of states) {
                    // OpenSky State Vector 索引：
                    const icao24 = f[0];        // icao24 (唯一 ID)
                    const callsign = f[1] ? f[1].trim() : "N/A"; // 呼號/航班號 (索引 1)
                    const lon = f[5];           // 經度 (索引 5)
                    const lat = f[6];           // 緯度 (索引 6)
                    const velocity = f[9];      // 地速 (m/s) (索引 9)
                    const heading = f[10];      // 航向 (度) (索引 10)
                    const altitude = f[13];     // 氣壓高度 (m) (索引 13)
                    const squawk = f[14] || "----"; // 應答機 (索引 14)

                    if (lat === null || lon === null) continue;
                    
                    const altitudeFt = altitude !== null ? Math.round(altitude * 3.28084) : 'N/A';
                    const speedKt = velocity !== null ? Math.round(velocity * 1.94384) : 'N/A';
                    const headingDeg = heading !== null ? Math.round(heading) : 0;
                    
                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>航班號:</b> ${callsign}<br>
                        <b>ICAO24:</b> ${icao24}<br>
                        <b>高度:</b> ${altitudeFt} ft<br>
                        <b>速度:</b> ${speedKt} kt<br>
                        <b>航向:</b> ${headingDeg}°<br>
                        <b>應答機:</b> ${squawk}
                    `;
                    
                    if (flightMarkers[icao24]) {
                        // 更新現有標記
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(headingDeg));
                        marker.setPopupContent(popupContent);
                    } else {
                        // 新增標記
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(headingDeg), title: callsign})
                                     .addTo(map)
                                     .bindPopup(popupContent);

                        flightMarkers[icao24] = marker;
                    }
                }

                // 清理已離場的飛機標記
                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                statusText.textContent = `成功載入 ${flightCount} 筆航班資訊 (${new Date().toLocaleTimeString('zh-TW')})`;
            
            } catch (err) {
                console.error("抓取航班資料失敗", err);
                statusText.textContent = "數據更新失敗：請檢查 CORS 設置！請替換 API 網址。";
                statusText.classList.add('error');
            }
        }

        // 第一次載入
        fetchFlights();

        // 每 15 秒更新一次
        setInterval(fetchFlights, 15000);
    </script>
</body>
</html>
