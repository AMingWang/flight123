<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>臺灣空域雷達監控 (Vercel 代理版)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 樣式部分保持不變 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
            z-index: 1; 
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: bold;
        }
        .error {
            color: darkred;
            font-weight: bold;
        }
        .plane-icon {
            transform-origin: center center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="status-info">
        臺灣空域航班監控（數據通過 **您的 Vercel 代理** 自 OpenSky Network 獲取）
        <div class="status-text">載入中...</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 設定地圖中心在桃園機場附近，Zoom level 9
        var map = L.map('map').setView([25.08, 121.23], 9); 
        
        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var flightMarkers = {};
        var statusText = document.getElementById('status-info').querySelector('.status-text');

        // 飛機圖標 (旋轉)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://cdn-icons-png.flaticon.com/512/860/860818.png" 
                           style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }

        /**
         * 抓取航班資料的異步函數 (使用 Vercel 代理 OpenSky)
         */
        async function fetchFlights() {
            // 🚨 這是最終的 Vercel 代理網址，已經替換
            const PROXY_URL = "https://flight123-zkau4ao44-yuzhans-projects.vercel.app/api/proxy"; 
            let url = PROXY_URL;
            
            try {
                statusText.textContent = `嘗試通過 Vercel 代理更新 OpenSky 數據... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(url);

                if (!res.ok) {
                    throw new Error(`HTTP 錯誤: ${res.status}. (請檢查 Vercel 代理服務是否正常運行)`);
                }
                
                // Vercel 代理已直接返回 OpenSky 的 JSON 數據
                let data = await res.json();
                
                const states = data.states || [];
                let flightCount = 0;
                let activeFlights = new Set(); 
                
                // --- 數據解析邏輯 (OpenSky Network State Vectors) ---
                for (const f of states) {
                    // OpenSky State Vector 索引：
                    const icao24 = f[0];        // icao24 (唯一 ID)
                    const callsign = f[1] ? f[1].trim() : "N/A"; // 呼號/航班號 (索引 1)
                    const lon = f[5];           // 經度 (索引 5)
                    const lat = f[6];           // 緯度 (索引 6)
                    const velocity = f[9];      // 地速 (m/s) (索引 9)
                    const heading = f[10];      // 航向 (度) (索引 10)
                    const altitude = f[13];     // 氣壓高度 (m) (索引 13)
                    const squawk = f[14] || "----"; // 應答機

                    if (lat === null || lon === null) continue;
                    
                    // 單位轉換
                    const altitudeFt = altitude !== null ? Math.round(altitude * 3.28084) : 'N/A'; // 公尺轉英呎
                    const speedKt = velocity !== null ? Math.round(velocity * 1.94384) : 'N/A'; // 公尺/秒轉節
                    const headingDeg = heading !== null ? Math.round(heading) : 0;
                    
                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>航班號:</b> ${callsign}<br>
                        <b>ICAO24:</b> ${icao24}<br>
                        <b>高度:</b> ${altitudeFt} ft<br>
                        <b>速度:</b> ${speedKt} kt<br>
                        <b>航向:</b> ${headingDeg}°<br>
                        <b>應答機:</b> ${squawk}
                    `;
                    
                    if (flightMarkers[icao24]) {
                        // 更新現有標記
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(headingDeg));
                        marker.setPopupContent(popupContent);
                    } else {
                        // 新增標記
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(headingDeg), title: callsign})
                                     .addTo(map)
                                     .bindPopup(popupContent);

                        flightMarkers[icao24] = marker;
                    }
                }

                // 清理已離場的飛機標記
                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                statusText.textContent = `成功載入 ${flightCount} 筆航班資訊 (${new Date().toLocaleTimeString('zh-TW')})`;

            } catch (err) {
                console.error("抓取航班資料失敗", err);
                statusText.textContent = "數據更新失敗：請檢查 Vercel 代理服務是否正確部署。";
                statusText.classList.add('error');
            }
        }

        // 第一次載入
        fetchFlights();

        // 每 15 秒更新一次
        setInterval(fetchFlights, 15000);
    </script>
</body>
</html>
