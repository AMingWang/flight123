<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>桃園機場航班雷達 (FR24 代理版)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 基礎樣式 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
            z-index: 1; 
        }
        /* 資訊浮動面板樣式 */
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: bold;
        }
        .error {
            color: darkred;
            font-weight: bold;
        }
        .plane-icon {
            transform-origin: center center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="status-info">
        桃園國際機場航班監控（數據通過 CORS 代理自 FlightRadar24）
        <div class="status-text">載入中...</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 設定地圖中心在桃園機場附近，Zoom level 9
        var map = L.map('map').setView([25.08, 121.23], 9); 
        
        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var flightMarkers = {};
        var statusText = document.getElementById('status-info').querySelector('.status-text');

        // 飛機圖標 (旋轉)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://cdn-icons-png.flaticon.com/512/860/860818.png" 
                           style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }

        /**
         * 抓取航班資料的異步函數 (通過 CORS Anywhere 代理 FR24)
         */
        async function fetchFlights() {
            // 原始 FR24 API URL (臺灣北部邊界: 25.5,24.8,121.7,121.0)
            const FR24_API_URL = "https://data-live.flightradar24.com/zones/fcgi/feed.js?bounds=25.5,24.8,121.7,121.0";
            
            // ⚠️ 這是關鍵！將 FR24 URL 包裹在公共 CORS 代理中
            const PROXY_BASE = "https://cors-anywhere.herokuapp.com/";
            let url = PROXY_BASE + FR24_API_URL;
            
            try {
                statusText.textContent = `嘗試通過 CORS 代理更新 FR24 數據... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(url);

                // 檢查是否為 CORS Anywhere 的授權頁面（處理第一次訪問時的失敗）
                const text = await res.clone().text(); 
                if (text.includes('CORS Anywhere Demo') || text.includes('must click the button to authorize')) {
                    statusText.textContent = "請先手動授權 CORS 代理服務，然後刷新頁面。";
                    statusText.classList.add('error');
                    return; // 終止執行，等待用戶授權
                }
                
                if (!res.ok) {
                    throw new Error(`HTTP 錯誤: ${res.status}. (CORS 代理或 FR24 服務異常)`);
                }
                
                let data = await res.json();
                
                let flightCount = 0;
                let activeFlights = new Set(); 

                // 移除不需要的 meta keys
                delete data.full_count;
                delete data.version;

                // --- 數據解析邏輯 (使用 FR24 的陣列格式) ---
                for (let id in data) {
                    let f = data[id]; // 航班資料陣列

                    // FR24 數據陣列索引：
                    const icao24 = id;
                    const lat = f[1];             // 緯度
                    const lon = f[2];             // 經度
                    const heading = f[3] || 0;    // 航向
                    const altitude = f[4] || 0;   // 高度 (英呎 - ft)
                    const speed = f[5] || 0;      // 地速 (節 - kt)
                    const squawk = f[6] || "----";// 應答機
                    const callsign = f[16] || "N/A"; // 航班號
                    
                    if (lat === null || lon === null) continue;
                    
                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>航班號:</b> ${callsign}<br>
                        <b>ICAO24:</b> ${icao24}<br>
                        <b>高度:</b> ${altitude} ft<br>
                        <b>速度:</b> ${speed} kt<br>
                        <b>航向:</b> ${heading}°<br>
                        <b>應答機:</b> ${squawk}
                    `;
                    
                    if (flightMarkers[icao24]) {
                        // 更新現有標記
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(heading));
                        marker.setPopupContent(popupContent);
                    } else {
                        // 新增標記
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(heading), title: callsign})
                                     .addTo(map)
                                     .bindPopup(popupContent);

                        flightMarkers[icao24] = marker;
                    }
                }

                // 清理已離場的飛機標記
                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                statusText.textContent = `成功載入 ${flightCount} 筆航班資訊 (${new Date().toLocaleTimeString('zh-TW')})`;
            
            } catch (err) {
                console.error("抓取航班資料失敗", err);
                statusText.textContent = "數據更新失敗：請檢查 CORS 代理服務的狀態！";
                statusText.classList.add('error');
            }
        }

        // 第一次載入
        fetchFlights();

        // 每 15 秒更新一次
        setInterval(fetchFlights, 15000);
    </script>
</body>
</html>
