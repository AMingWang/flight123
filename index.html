        /* ========================================================== */

        /* æ¨™é¡Œèˆ‡åˆ†éš”ç·š */
        h3 {

        /* é£›æ©Ÿåœ–æ¨™ (æ”¹ç‚ºæ·±è‰²ï¼Œåœ¨åœ°åœ–ä¸Šæ›´æ¸…æ™°) */
        .plane-icon { transform-origin: center center; cursor: pointer; }

        /* ========================================================== */
        /* å³å´è©³æƒ…é¢æ¿ - äº®è‰²ä¸»é¡Œ */

        #detail-panel {
            position: absolute;
            top: 0;

            background: rgba(255, 255, 255, 0.98); /* äº®ç™½èƒŒæ™¯ */

        #detail-panel button {

        /* ========================================================== */
        /* å°è¢å¹•éŸ¿æ‡‰å¼ä½ˆå±€ (Max-width: 600px) */

        @media (max-width: 600px) {
            
            .left-ui-container {

                padding: 5px 0; /* æ¸›å°‘é‚Šè· */
                background: rgba(240, 240, 240, 0.95); /* ç¢ºä¿ UI ä¸æœƒè¢«åœ°åœ–åœ–å¡Šé®æ“‹ */
            }

            .card {

                margin: 0 10px;

            }
            
            .count-label { width: 120px; font-size: 13px; }
            .count-number { font-size: 16px; }

            /* éš±è—åœ°åœ–æ¨£å¼æŒ‰éˆ• (å› ç‚ºæˆ‘å€‘åˆªé™¤äº†æš—è‰²é¸é …) */
            #map-style-toggle {
                display: none;
            }
            
            /* å³å´è©³æƒ…é¢æ¿ - æ‰‹æ©Ÿå„ªåŒ– */
            #detail-panel {
                width: 100%;

                bottom: 0;

        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="left-ui-container">
        <div class="card stats-card">
            <h3>ç©ºåŸŸå¯¦æ™‚çµ±è¨ˆ</h3>
            <span class="count-label total">ç¸½èˆªç­æ•¸ (Total):</span>
            <span id="total-flights" class="count-number total">0</span><br>
            <span class="count-label departure">æ­£åœ¨é›¢å ´ (Climbing):</span>
            <span id="departure-flights" class="count-number departure">0</span><br>
            <span class="count-label arrival">æ­£åœ¨æŠµé” (Descending):</span>
            <span id="arrival-flights" class="count-number arrival">0</span>
            
            <hr style="border-color: #ccc; margin: 10px 0;">
            
            <label for="auto-refresh-toggle" style="font-weight: normal; font-size: 15px; color: #333;">
                <input type="checkbox" id="auto-refresh-toggle" checked style="margin-right: 5px;">
                æ•¸æ“šè‡ªå‹•æ›´æ–°
            </label>
        </div>
        
        <button id="map-style-toggle" style="display: none;">
            åˆ‡æ›åœ°åœ–: æ¨™æº–
        </button>

        <div class="card filter-card">
            <h3>ç¯©é¸å™¨</h3>
            
            <label for="alt-range" style="font-weight: normal; font-size: 15px; color: #333;">
                æœ€å°é«˜åº¦ (ft): <output id="alt-output">0</output>
            </label>
            <input type="range" id="alt-range" min="0" max="40000" step="1000" value="0">
            
            <label for="vs-range" style="font-weight: normal; font-size: 15px; color: #333;">
                æœ€å°å‚ç›´é€Ÿåº¦ (|ft/min|): <output id="vs-output">0</output>
            </label>
            <input type="range" id="vs-range" min="0" max="3000" step="100" value="0">
        </div>

        <div class="card status-card" id="status-info">
            è‡ºç£ç©ºåŸŸèˆªç­ç›£æ§ï¼ˆæ•¸æ“šé€šé Vercel ä»£ç†è‡ª OpenSky Network ç²å–ï¼‰
            <div class="status-text">è¼‰å…¥ä¸­...</div>
        </div>
    </div>
    
    <div id="detail-panel">
        <button id="close-panel">é—œé–‰</button>
        <h3>èˆªç­è©³ç´°è³‡è¨Š</h3>
        <div id="flight-details-content">
            è«‹é»æ“Šåœ°åœ–ä¸Šçš„é£›æ©Ÿåœ–æ¨™ä»¥æŸ¥çœ‹è©³æƒ…ã€‚
        </div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // ==========================================================
        // æ ¸å¿ƒé…ç½®
        // ==========================================================
        const PROXY_URL = "https://flight123.vercel.app/api/proxy"; 
        const INITIAL_VIEW = [25.08, 121.23];
        const INITIAL_ZOOM = 9;
        
        // ğŸš¨ åˆªé™¤æš—è‰²åœ–å±¤é…ç½®ï¼Œåªä¿ç•™æ¨™æº–åœ–å±¤
        const mapLayers = {
            standard: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18, attribution: 'Â© OpenStreetMap' }),
        };
        
        // ==========================================================
        // åˆå§‹åŒ–
        // ==========================================================
        var map = L.map('map').setView(INITIAL_VIEW, INITIAL_ZOOM); 
        mapLayers.standard.addTo(map); // é è¨­ä½¿ç”¨æ¨™æº–äº®è‰²åœ°åœ–
        
        var flightMarkers = {};
        var intervalId = null;
        
        // UI å…ƒç´ 
        const statusText = document.getElementById('status-info').querySelector('.status-text');
        const totalFlightsEl = document.getElementById('total-flights');
        const departureFlightsEl = document.getElementById('departure-flights');
        const arrivalFlightsEl = document.getElementById('arrival-flights');
        const detailPanel = document.getElementById('detail-panel');
        const detailContent = document.getElementById('flight-details-content');
        const toggleButton = document.getElementById('auto-refresh-toggle');
        const altRange = document.getElementById('alt-range');
        const vsRange = document.getElementById('vs-range');
        const altOutput = document.getElementById('alt-output');
        const vsOutput = document.getElementById('vs-output');

        // ==========================================================
        // åœ°åœ–ç›¸é—œè¼”åŠ©åŠŸèƒ½
        // ==========================================================

        // é£›æ©Ÿåœ–æ¨™ (æ”¹ç‚ºæ·±è‰²ï¼Œåœ¨åœ°åœ–ä¸Šæ›´æ¸…æ™°)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://api.iconify.design/game-icons:airplane-departure.svg?color=#333333" 
                               style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }
        
        function addAirportMarkers() {
            const airports = [
                { name: "æ¡ƒåœ’ TPE", lat: 25.08, lon: 121.23 },
                { name: "æ¾å±± TSA", lat: 25.079, lon: 121.554 },
                { name: "é«˜é›„ KHH", lat: 22.56, lon: 120.35 },
            ];
            const airportIcon = L.divIcon({
                className: 'airport-icon',
                html: `<div style="background:#1976D2; border-radius:50%; width:8px; height:8px; border:2px solid #333;"></div>`,
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });

            airports.forEach(a => {
                L.marker([a.lat, a.lon], { icon: airportIcon })
                 .bindTooltip(a.name, { permanent: true, direction: 'right', className: 'airport-label' })
                 .addTo(map);
            });
        }
        addAirportMarkers();

        function showDetailPanel(icao24, content) {
            detailContent.innerHTML = content;
            detailPanel.classList.add('visible');
            if (flightMarkers[icao24]) {
                map.flyTo(flightMarkers[icao24].getLatLng(), 10);
            }
        }
        
        document.getElementById('close-panel').addEventListener('click', () => {
            detailPanel.classList.remove('visible');
        });

        // ==========================================================
        // æ•¸æ“šæŠ“å–èˆ‡è™•ç† (ä¿æŒé‚è¼¯ä¸è®Š)
        // ==========================================================

        async function fetchFlights() {
            
            try {
                statusText.textContent = `å˜—è©¦é€šé Vercel ä»£ç†æ›´æ–° OpenSky æ•¸æ“š... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(PROXY_URL);

                if (!res.ok) {
                    if (res.status === 404) {
                        throw new Error(`è‡´å‘½éŒ¯èª¤: 404 Not Found. Vercel ä»£ç†æœå‹™æœªæˆåŠŸå•Ÿå‹•ï¼Œè«‹é‡å»ºå°ˆæ¡ˆã€‚`);
                    }
                    throw new Error(`HTTP éŒ¯èª¤: ${res.status}.`);
                }
                
                let data = await res.json();
                
                const states = data.states || [];
                let flightCount = 0;
                let departureCount = 0; 
                let arrivalCount = 0;   
                let activeFlights = new Set(); 
                
                const minAltitudeFt = parseInt(altRange.value);
                const minVerticalFtMin = parseInt(vsRange.value);

                for (const f of states) {
                    const icao24 = f[0];         
                    const callsign = f[1] ? f[1].trim() : "N/A"; 
                    const lon = f[5];            
                    const lat = f[6];            
                    const velocity = f[9];       
                    const heading = f[10];       
                    const verticalRate = f[11];  
                    const altitude = f[13];      
                    const squawk = f[14] || "----"; 

                    if (lat === null || lon === null || altitude === null) continue;
                    
                    const altitudeFt = Math.round(altitude * 3.28084); 
                    const speedKt = velocity !== null ? Math.round(velocity * 1.94384) : 'N/A';
                    const headingDeg = heading !== null ? Math.round(heading) : 0;
                    const verticalFtMin = verticalRate !== null ? Math.round(verticalRate * 196.85) : 0; 

                    if (altitudeFt < minAltitudeFt) continue;
                    if (Math.abs(verticalFtMin) < minVerticalFtMin) continue;

                    if (verticalFtMin > 100) {
                        departureCount++; 
                    } else if (verticalFtMin < -100) {
                        arrivalCount++;   
                    }

                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>èˆªç­è™Ÿ:</b> ${callsign}<br>
                        <b>é«˜åº¦:</b> ${altitudeFt} ft / <b>é€Ÿåº¦:</b> ${speedKt} kt<br>
                        <b>èˆªå‘:</b> ${headingDeg}Â° / <b>å‚ç›´:</b> ${verticalFtMin} ft/min
                    `;
                    
                    const detailHtml = `
                        <p><b>èˆªç­è™Ÿ:</b> ${callsign}</p>
                        <p><b>ICAO24:</b> ${icao24}</p>
                        <p><b>æ‡‰ç­”æ©Ÿ (Squawk):</b> ${squawk}</p>
                        <p><b>é«˜åº¦:</b> ${altitudeFt} ft</p>
                        <p><b>é€Ÿåº¦:</b> ${speedKt} kt</p>
                        <p><b>èˆªå‘:</b> ${headingDeg}Â°</p>
                        <p><b>å‚ç›´é€Ÿåº¦:</b> ${verticalFtMin} ft/min</p>
                        <p style="font-size: 11px; margin-top: 15px;">ç¶“ç·¯åº¦: ${lat.toFixed(4)}, ${lon.toFixed(4)}</p>
                    `;

                    if (flightMarkers[icao24]) {
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(headingDeg));
                        marker.setPopupContent(popupContent);
                        marker.off('click').on('click', () => showDetailPanel(icao24, detailHtml));
                    } else {
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(headingDeg), title: callsign})
                                         .addTo(map)
                                         .bindPopup(popupContent)
                                         .on('click', () => showDetailPanel(icao24, detailHtml));

                        flightMarkers[icao24] = marker;
                    }
                }

                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                totalFlightsEl.textContent = flightCount;
                departureFlightsEl.textContent = departureCount;
                arrivalFlightsEl.textContent = arrivalCount;
                statusText.textContent = `æˆåŠŸè¼‰å…¥ ${flightCount} ç­†èˆªç­è³‡è¨Š (${new Date().toLocaleTimeString('zh-TW')})`;

            } catch (err) {
                console.error("æŠ“å–èˆªç­è³‡æ–™å¤±æ•—", err);
                statusText.textContent = `æ•¸æ“šæ›´æ–°å¤±æ•—ï¼š${err.message}`;
                statusText.classList.add('error');
                
                totalFlightsEl.textContent = 0;
                departureFlightsEl.textContent = 0;
                arrivalFlightsEl.textContent = 0;
            }
        }
        
        // ==========================================================
        // äº‹ä»¶ç›£è½èˆ‡æ§åˆ¶é‚è¼¯ (ä¿æŒé‚è¼¯ä¸è®Š)
        // ==========================================================
        
        function startFetching() {
            if (intervalId !== null) return;
            fetchFlights(); 
            intervalId = setInterval(fetchFlights, 15000);
            statusText.textContent = `æ•¸æ“šæ­£åœ¨è‡ªå‹•æ›´æ–°...`;
        }

        function stopFetching() {
            if (intervalId !== null) {
                clearInterval(intervalId);
                intervalId = null;
                statusText.textContent = `æ›´æ–°å·²æš«åœ (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');
            }
        }

        toggleButton.addEventListener('change', function() {
            this.checked ? startFetching() : stopFetching();
        });
        
        // åˆªé™¤ mapStyleToggleBtn çš„ç›£è½å™¨

        let filterTimeout;
        function updateAndRefetch() {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(() => {
                if (toggleButton.checked) {
                    stopFetching();
                    startFetching();
                } else {
                    fetchFlights(); 
                }
            }, 500);
        }

        altRange.addEventListener('input', () => {
            altOutput.value = altRange.value;
            updateAndRefetch();
        });
        vsRange.addEventListener('input', () => {
            vsOutput.value = vsRange.value;
            updateAndRefetch();
        });

        startFetching();
    </script>
</body>
