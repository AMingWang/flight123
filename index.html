<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>臺灣空域雷達監控 (使用 ADSB.app 數據)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 基礎樣式 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
            z-index: 1; 
        }
        /* 資訊浮動面板樣式 */
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: bold;
        }
        .error {
            color: darkred;
            font-weight: bold;
        }
        .plane-icon {
            transform-origin: center center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="status-info">
        臺灣空域航班監控（數據來自 ADSB.app 公共 API）
        <div class="status-text">載入中...</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.08, 121.23], 9); 
        
        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var flightMarkers = {};
        var statusText = document.getElementById('status-info').querySelector('.status-text');

        // 飛機圖標 (旋轉)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://cdn-icons-png.flaticon.com/512/860/860818.png" 
                           style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }

        /**
         * 抓取航班資料的異步函數 (使用 ADSB.app API)
         */
        async function fetchFlights() {
            // ADSB.app 的公共 API 範例。邊界：臺灣北部 (lat: 22-28, lon: 118-123)
            // 這是目前已知少數能繞過 CORS 且無需後端代理的公共端點之一。
            const ADSB_API_URL = "https://public-api.adsb.app/api/v1/aircraft/json?lat=25.0&lon=121.5&radius=250";
            let url = ADSB_API_URL;
            
            try {
                statusText.textContent = `更新數據中... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(url);
                
                if (!res.ok) {
                    throw new Error(`HTTP 錯誤: ${res.status}. (API 服務異常)`);
                }
                
                let data = await res.json();
                
                const aircrafts = data.aircraft || [];
                let flightCount = 0;
                let activeFlights = new Set(); 

                for (const ac of aircrafts) {
                    // ADSB.app 數據欄位：
                    const icao24 = ac.hex;          // 唯一 ID
                    const callsign = ac.flight ? ac.flight.trim() : "N/A"; // 航班號
                    const lat = ac.lat;             // 緯度
                    const lon = ac.lon;             // 經度
                    const velocity = ac.gs;         // 地速 (節 - kt)
                    const heading = ac.track;       // 航向 (度)
                    const altitude = ac.alt_baro;   // 氣壓高度 (英呎 - ft)
                    const squawk = ac.squawk || "----"; // 應答機

                    // 僅處理有有效經緯度和高度的數據
                    if (lat === null || lon === null || altitude === null) continue;
                    
                    const altitudeFt = altitude !== null ? Math.round(altitude) : 'N/A';
                    const speedKt = velocity !== null ? Math.round(velocity) : 'N/A';
                    const headingDeg = heading !== null ? Math.round(heading) : 0;
                    
                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>航班號:</b> ${callsign}<br>
                        <b>ICAO24:</b> ${icao24}<br>
                        <b>高度:</b> ${altitudeFt} ft<br>
                        <b>速度:</b> ${speedKt} kt<br>
                        <b>航向:</b> ${headingDeg}°<br>
                        <b>應答機:</b> ${squawk}
                    `;
                    
                    if (flightMarkers[icao24]) {
                        // 更新現有標記
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(headingDeg));
                        marker.setPopupContent(popupContent);
                    } else {
                        // 新增標記
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(headingDeg), title: callsign})
                                     .addTo(map)
                                     .bindPopup(popupContent);

                        flightMarkers[icao24] = marker;
                    }
                }

                // 清理已離場的飛機標記
                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                statusText.textContent = `成功載入 ${flightCount} 筆航班資訊 (${new Date().toLocaleTimeString('zh-TW')})`;
            
            } catch (err) {
                console.error("抓取航班資料失敗", err);
                // 數據源失敗時的錯誤訊息
                statusText.textContent = `數據更新失敗！請檢查 ADSB.app API 狀態或網路。`;
                statusText.classList.add('error');
            }
        }

        // 第一次載入
        fetchFlights();

        // 每 15 秒更新一次
        setInterval(fetchFlights, 15000);
    </script>
</body>
</html>
