<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>臺灣空域雷達監控 (OpenSky 代理版)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 基礎樣式 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
            z-index: 1; 
        }
        /* 資訊浮動面板樣式 */
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: bold;
        }
        .error {
            color: darkred;
            font-weight: bold;
        }
        .plane-icon {
            transform-origin: center center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="status-info">
        臺灣空域航班監控（數據通過 CORS 代理自 OpenSky Network）
        <div class="status-text">載入中...</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 設定地圖中心在桃園機場附近，Zoom level 9
        var map = L.map('map').setView([25.08, 121.23], 9); 
        
        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var flightMarkers = {};
        var statusText = document.getElementById('status-info').querySelector('.status-text');

        // 飛機圖標 (旋轉)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://cdn-icons-png.flaticon.com/512/860/860818.png" 
                           style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }

        /**
         * 抓取航班資料的異步函數 (通過 CORS Anywhere 代理 OpenSky)
         */
        async function fetchFlights() {
            // OpenSky API 根網址
            const OPENSKY_ROOT_URL = "https://opensky-network.org/api";
            
            // 完整的 OpenSky API URL (臺灣北部邊界: lamin=24.5&lomin=120.5&lamax=26.0&lomax=122.0)
            const OPENSKY_API_URL = `${OPENSKY_ROOT_URL}/states/all?lamin=24.5&lomin=120.5&lamax=26.0&lomax=122.0`;
            
            // ⚠️ 這是關鍵！將 OpenSky URL 包裹在公共 CORS 代理中
            // ❗ 如果 CORS Anywhere 失敗，您需要替換這個代理服務！
            const PROXY_BASE = "https://cors-anywhere.herokuapp.com/";
            let url = PROXY_BASE + OPENSKY_API_URL;
            
            try {
                statusText.textContent = `嘗試通過 CORS 代理更新 OpenSky 數據... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(url);
                
                // 檢查是否為 CORS Anywhere 的啟動頁面
                const text = await res.clone().text(); 
                if (text.includes('CORS Anywhere Demo') || text.includes('must click the button to authorize')) {
                    statusText.textContent = "請先手動授權 CORS 代理服務，然後刷新頁面。";
                    statusText.classList.add('error');
                    return; // 終止執行，等待用戶授權
                }
                
                if (!res.ok) {
                    throw new Error(`HTTP 錯誤: ${res.status}. (CORS 代理或 OpenSky 服務異常)`);
                }
                
                let data = await res.json();
                
                const states = data.states || [];
                let flightCount = 0;
                let activeFlights = new Set(); 
                
                // --- 數據解析邏輯 ---
                for (const f of states) {
                    // OpenSky State Vector 索引：
                    const icao24 = f[0];        
                    const callsign = f[1] ? f[1].trim() : "N/A"; 
                    const lon = f[5];           
                    const lat = f[6];           
                    const velocity = f[9];      
                    const heading = f[10];      
                    const altitude = f[13];     
                    const squawk = f[14] || "----"; 

                    if (lat === null || lon === null) continue;
                    
                    // 單位轉換
                    const altitudeFt = altitude !== null ? Math.round(altitude * 3.28084) : 'N/A';
                    const speedKt = velocity !== null ? Math.round(velocity * 1.94384) : 'N/A';
                    const headingDeg = heading !== null ? Math.round(heading) : 0;
                    
                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>航班號:</b> ${callsign}<br>
                        <b>ICAO24:</b> ${icao24}<br>
                        <b>高度:</b> ${altitudeFt} ft<br>
                        <b>速度:</b> ${speedKt} kt<br>
                        <b>航向:</b> ${headingDeg}°<br>
                        <b>應答機:</b> ${squawk}
                    `;
                    
                    if (flightMarkers[icao24]) {
                        // 更新現有標記
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(headingDeg));
                        marker.setPopupContent(popupContent);
                    } else {
                        // 新增標記
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(headingDeg), title: callsign})
                                     .addTo(map)
                                     .bindPopup(popupContent);

                        flightMarkers[icao24] = marker;
                    }
                }

                // 清理已離場的飛機標記
                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                statusText.textContent = `成功載入 ${flightCount} 筆航班資訊 (${new Date().toLocaleTimeString('zh-TW')})`;
            
            } catch (err) {
                console.error("抓取航班資料失敗", err);
                statusText.textContent = "數據更新失敗：請檢查 CORS 代理服務的狀態！";
                statusText.classList.add('error');
            }
        }

        // 第一次載入
        fetchFlights();

        // 每 15 秒更新一次
        setInterval(fetchFlights, 15000);
    </script>
</body>
</html>
