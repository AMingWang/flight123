<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>è‡ºç£ç©ºåŸŸé›·é”ç›£æ§ (Vercel ä»£ç†ç‰ˆ)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* æ¨£å¼éƒ¨åˆ† */

        /* æ–°å¢ï¼šçµ±è¨ˆæ•¸å­—æ¨£å¼ */
        .count-label {

            font-weight: normal;

        .count-number {

<body>
    <div id="map"></div>
    <div class="info" id="status-info">
        è‡ºç£ç©ºåŸŸèˆªç­ç›£æ§ï¼ˆæ•¸æ“šé€šé **æ‚¨çš„ Vercel ä»£ç†** è‡ª OpenSky Network ç²å–ï¼‰
        <div class="summary">
            <span class="count-label total">ç¸½èˆªç­æ•¸:</span>
            <span id="total-flights" class="count-number total">0</span><br>
            <span class="count-label departure">æ­£åœ¨é›¢å ´ (çˆ¬å‡):</span>
            <span id="departure-flights" class="count-number departure">0</span><br>
            <span class="count-label arrival">æ­£åœ¨æŠµé” (ä¸‹é™):</span>
            <span id="arrival-flights" class="count-number arrival">0</span>
        </div>
        <div class="status-text">è¼‰å…¥ä¸­...</div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // è¨­å®šåœ°åœ–ä¸­å¿ƒåœ¨æ¡ƒåœ’æ©Ÿå ´é™„è¿‘ï¼ŒZoom level 9
        var map = L.map('map').setView([25.08, 121.23], 9); 
        
        // OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var flightMarkers = {};
        var statusText = document.getElementById('status-info').querySelector('.status-text');
        
        // ç²å–çµ±è¨ˆ UI å…ƒç´ 
        var totalFlightsEl = document.getElementById('total-flights');
        var departureFlightsEl = document.getElementById('departure-flights');
        var arrivalFlightsEl = document.getElementById('arrival-flights');


        // é£›æ©Ÿåœ–æ¨™ (æ—‹è½‰)
        function createPlaneIcon(heading) {
            return L.divIcon({
                className: "plane-icon",
                html: `<img src="https://cdn-icons-png.flaticon.com/512/860/860818.png" 
                               style="width:28px; height: 28px; transform: rotate(${heading}deg);">`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        }

        /**
         * æŠ“å–èˆªç­è³‡æ–™çš„ç•°æ­¥å‡½æ•¸ (ä½¿ç”¨ Vercel ä»£ç† OpenSky)
         */
        async function fetchFlights() {
            // ğŸš¨ è«‹ç¢ºèªæ‚¨çš„ Vercel ç¶²å€æ˜¯å¦æ­£ç¢º
            const PROXY_URL = "https://flight123.vercel.app/api/proxy"; 
            let url = PROXY_URL;
            
            try {
                statusText.textContent = `å˜—è©¦é€šé Vercel ä»£ç†æ›´æ–° OpenSky æ•¸æ“š... (${new Date().toLocaleTimeString('zh-TW')})`;
                statusText.classList.remove('error');

                let res = await fetch(url);

                if (!res.ok) {
                    throw new Error(`HTTP éŒ¯èª¤: ${res.status}. (è«‹æª¢æŸ¥ Vercel ä»£ç†æœå‹™æ˜¯å¦æ­£å¸¸é‹è¡Œ)`);
                }
                
                // Vercel ä»£ç†å·²ç›´æ¥è¿”å› OpenSky çš„ JSON æ•¸æ“š
                let data = await res.json();
                
                const states = data.states || [];
                let flightCount = 0;
                let departureCount = 0; // æ–°å¢ï¼šé›¢å ´è¨ˆæ•¸
                let arrivalCount = 0;   // æ–°å¢ï¼šæŠµé”è¨ˆæ•¸
                let activeFlights = new Set(); 
                
                // --- æ•¸æ“šè§£æé‚è¼¯ (OpenSky Network State Vectors) ---
                for (const f of states) {
                    // OpenSky State Vector ç´¢å¼•ï¼š
                    const icao24 = f[0];         // icao24 (å”¯ä¸€ ID)
                    const callsign = f[1] ? f[1].trim() : "N/A"; // å‘¼è™Ÿ/èˆªç­è™Ÿ (ç´¢å¼• 1)
                    const lon = f[5];            // ç¶“åº¦ (ç´¢å¼• 5)
                    const lat = f[6];            // ç·¯åº¦ (ç´¢å¼• 6)
                    const velocity = f[9];       // åœ°é€Ÿ (m/s) (ç´¢å¼• 9)
                    const heading = f[10];       // èˆªå‘ (åº¦) (ç´¢å¼• 10)
                    const verticalRate = f[11];  // å‚ç›´é€Ÿåº¦ (m/s) (ç´¢å¼• 11) â¬…ï¸ æ–°å¢ï¼šå‚ç›´é€Ÿåº¦
                    const altitude = f[13];      // æ°£å£“é«˜åº¦ (m) (ç´¢å¼• 13)
                    const squawk = f[14] || "----"; // æ‡‰ç­”æ©Ÿ

                    if (lat === null || lon === null) continue;
                    
                    // å–®ä½è½‰æ›
                    const altitudeFt = altitude !== null ? Math.round(altitude * 3.28084) : 'N/A'; // å…¬å°ºè½‰è‹±å‘
                    const speedKt = velocity !== null ? Math.round(velocity * 1.94384) : 'N/A'; // å…¬å°º/ç§’è½‰ç¯€
                    const headingDeg = heading !== null ? Math.round(heading) : 0;
                    
                    // å‚ç›´é€Ÿåº¦è½‰æ› (m/s -> ft/min)
                    const verticalFtMin = verticalRate !== null ? Math.round(verticalRate * 196.85) : 0; 

                    // åˆ¤æ–·ç‹€æ…‹ä¸¦è¨ˆæ•¸
                    if (verticalFtMin > 100) {
                        departureCount++; // æ­£åœ¨çˆ¬å‡ (é›¢å ´)
                    } else if (verticalFtMin < -100) {
                        arrivalCount++;   // æ­£åœ¨ä¸‹é™ (æŠµé”)
                    }

                    activeFlights.add(icao24);
                    flightCount++;

                    let popupContent = `
                        <b>èˆªç­è™Ÿ:</b> ${callsign}<br>
                        <b>ICAO24:</b> ${icao24}<br>
                        <b>é«˜åº¦:</b> ${altitudeFt} ft<br>
                        <b>é€Ÿåº¦:</b> ${speedKt} kt<br>
                        <b>å‚ç›´é€Ÿåº¦:</b> ${verticalFtMin} ft/min<br>
                        <b>èˆªå‘:</b> ${headingDeg}Â°<br>
                        <b>æ‡‰ç­”æ©Ÿ:</b> ${squawk}
                    `;
                    
                    if (flightMarkers[icao24]) {
                        // æ›´æ–°ç¾æœ‰æ¨™è¨˜
                        let marker = flightMarkers[icao24];
                        marker.setLatLng(new L.LatLng(lat, lon)); 
                        marker.setIcon(createPlaneIcon(headingDeg));
                        marker.setPopupContent(popupContent);
                    } else {
                        // æ–°å¢æ¨™è¨˜
                        let marker = L.marker([lat, lon], {icon: createPlaneIcon(headingDeg), title: callsign})
                                         .addTo(map)
                                         .bindPopup(popupContent);

                        flightMarkers[icao24] = marker;
                    }
                }

                // æ¸…ç†å·²é›¢å ´çš„é£›æ©Ÿæ¨™è¨˜
                for (let id in flightMarkers) {
                    if (!activeFlights.has(id)) {
                        map.removeLayer(flightMarkers[id]);
                        delete flightMarkers[id];
                    }
                }
                
                // æ›´æ–° UI çµ±è¨ˆæ•¸æ“š
                totalFlightsEl.textContent = flightCount;
                departureFlightsEl.textContent = departureCount;
                arrivalFlightsEl.textContent = arrivalCount;
                statusText.textContent = `æˆåŠŸè¼‰å…¥ ${flightCount} ç­†èˆªç­è³‡è¨Š (${new Date().toLocaleTimeString('zh-TW')})`;

            } catch (err) {
                console.error("æŠ“å–èˆªç­è³‡æ–™å¤±æ•—", err);
                statusText.textContent = `æ•¸æ“šæ›´æ–°å¤±æ•—ï¼š${err.message.substring(0, 80)}...`;
                statusText.classList.add('error');
            }
        }

        // ç¬¬ä¸€æ¬¡è¼‰å…¥
        fetchFlights();

        // æ¯ 15 ç§’æ›´æ–°ä¸€æ¬¡
        setInterval(fetchFlights, 15000);
    </script>
